<!doctype HTML>
<html>
    <head>
        <title>Fit or Bullshit?</title>
        <!--- responsive meta tag --->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--- jQuery CDN --->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--- MDL --->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--- blue grey main, indigo accent default styles --->
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-indigo.min.css">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <!--- local imports --->
        <link rel="stylesheet" type="text/css" href="styles/styles.css">


    </head>
    <body>
    <!--- Begin main content --->
    <!--- Begin navigation --->

  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Fit or Bullshit?</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">What Is This?</a>
        <a class="mdl-navigation__link" href="">Resources</a>
        <a class="mdl-navigation__link" href="">Contact</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Fit or Bullshit?</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">What Is This?</a>
      <a class="mdl-navigation__link" href="">Resources</a>
      <a class="mdl-navigation__link" href="">Contact</a>
      <a class="mdl-navigation__link" href=""></a>
    </nav>
  </div>
          <!--- end navigation area, begin MAIN CONTENT --->

  <main class="mdl-layout__content">
    <div class="page-content">

        <!--- Card, Main Search --->
        <!-- Wide card with share menu button -->


        <div class="card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title" id="first_card">
            <div class="mdl-card__title-text" class="title">Welcome to the Unofficial Fit or Bullshit App</div>

          </div>
          <div class="mdl-card__supporting-text title">
          <h5>  Enter a food below to get a quick judgement:</h5>

          </div>
          <div class="mdl-card__actions mdl-card--border">
            <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="return saveToList(event)">
         Search<i class="material-icons">search</i>
        </button>

            <!-- Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input type="text" class="mdl-textfield__input" id="mainInput" onkeypress="return saveToList(event)" onfocus = "clearFunc()">

          </div>

          </div>

        </div>

<div id="results-card" class="hidden">
        <div class="mdl-grid">
<div class="card-wide mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h1 class="mdl-card__title-text title">Verdict:</h1>
  </div>
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text title" id="food-title"></h2> IS:
    <h3 class="title" id="fit-title"></h3>

  </div>
  <hr>
  <img src="imgs/fit.png" class="hidden"id="fit-img">
  <img src="imgs/bullshit.jpg" class="hidden" id="bullshit-img">
  <img src="imgs/help.jpg" class="hidden" id="help-img">
  </div>
</div>
</div>
<div id="stats-card" class="hidden">
        <div class="mdl-grid">
<div class="card-wide mdl-card mdl-cell mdl-cell--6-col mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h1 class="mdl-card__title-text title">Stats:</h1>
  </div>
<div id="stats-table">
  <table class="mdl-data-table mdl-js-data-table">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Carbs</th>
          <th>Energy</th>
          <th>Tags</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mdl-data-table__cell--non-numeric" id="carb-count"></td>
          <td class="mdl-data-table__cell--non-numeric" id="energy-count"></td>
          <td class="mdl-data-table__cell--non-numeric" id="tag-one-container"><span class="mdl-chip">
    <span class="mdl-chip__text" id="tag-one"></span>
</span></td>
          <td class="mdl-data-table__cell--non-numeric" id="tag-two-container">
            <span class="mdl-chip">
      <span class="mdl-chip__text" id="tag-two"></span>
  </span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
    <h4 class="title">Reference:</h4><h4 class="title" id="ref-link"></h4>
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <div class="mdl-card__menu">

      <!-- Left aligned menu below button -->
    <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
        <i style="color:black" class="material-icons">share</i>
    </button>

    <ul class="mdl-menu mdl-menu--bottom-right	 mdl-js-menu mdl-js-ripple-effect"
      for="demo-menu-lower-left">
    <li class="mdl-menu__item">Copy Link</li>
    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Twitter</li>
    <li class="mdl-menu__item">Facebook</li>
    </ul>

    </div>




</div>
</div>
</div>


                </div>

  </div>

  </main>

</div>

</html>
