<!doctype HTML>
<html>
    <head>
        <title>Fit or Bullshit?</title>
        <!--- responsive meta tag --->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--- jQuery CDN --->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--- MDL --->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--- blue grey main, indigo accent default styles --->
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-indigo.min.css">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <!--- local imports --->
        <link rel="stylesheet" type="text/css" href="styles/styles.css">


    </head>
    <body>
    <!--- Begin main content --->
    <!--- Begin navigation --->

  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Fit or Bullshit?</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">What Is This?</a>
        <a class="mdl-navigation__link" href="">Resources</a>
        <a class="mdl-navigation__link" href="">Contact</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Fit or Bullshit?</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">What Is This?</a>
      <a class="mdl-navigation__link" href="">Resources</a>
      <a class="mdl-navigation__link" href="">Contact</a>
      <a class="mdl-navigation__link" href=""></a>
    </nav>
  </div>
          <!--- end navigation area, begin MAIN CONTENT --->

  <main class="mdl-layout__content">
    <div class="page-content">

        <!--- Card, Main Search --->
        <!-- Wide card with share menu button -->


        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title" id="first_card">
            <h2 class="mdl-card__title-text" class="title">Welcome to the Unofficial Fit or Bullshit App</h2>

          </div>
          <div class="mdl-card__supporting-text">
            Enter a food below to get a quick judgement:

          </div>
          <div class="mdl-card__actions mdl-card--border">
            <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="return saveToList(event)">
         Search<i class="material-icons">search</i>
        </button>

            <!-- Simple Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input type="text" class="mdl-textfield__input" id="mainInput" onkeypress="return saveToList(event)">

          </div>

          </div>
          <div class="mdl-card__menu">

            <!-- Left aligned menu below button -->
        <button id="demo-menu-lower-left"
                class="mdl-button mdl-js-button mdl-button--icon">
              <i style="color:black" class="material-icons">share</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right	 mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-left">
          <li class="mdl-menu__item">Some Action</li>
          <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
          <li class="mdl-menu__item">Yet Another Action</li>
        </ul>

          </div>
        </div>

            </div>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" class="title">Verdict:<span id="verdict"></span></h2>

              </div>

              <div id="results"></div>
              <div class="mdl-card__actions mdl-card--border">
                <!-- Raised button with ripple -->

              </div>

            </div>

                </div>
  </main>
</div>
<script src="scripts/scripts.js" type="text/javascript"></script>
    </body>
</html>
